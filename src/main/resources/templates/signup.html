<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>
<div class="text-center">
    <div class="container">
        <div class="row">
            <h1 class="logo">Wanderlust</h1>
        </div>
        <div class="row">
            <form class="form-signin" method="post" th:object="${userSignUpForm}">


                <h1 class="h3 mb-3 font-weight-normal">User Sign Up</h1>

                <label for="username" class="sr-only">Username</label>
                <input type="username" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Username" required="" autofocus=""></input>
                <span th:errors="*{username}" class="error"></span>
                <span th:if="${uniqueUsernameError}" th:text="${uniqueUsernameError}" class="error"></span>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" th:field="*{password}" class="form-control" placeholder="Password" required=""></input>
                <span th:errors="*{password}" class="error"></span>

                <label for="retypePassword" class="sr-only">Re-type Password</label>
                <input type="Password" id="retypePassword" name="retypePassword" class="form-control" placeholder="Retype Password" required=""></input>
                <span th:if="${passwordMatchError}" th:text="${passwordMatchError}" class="error"></span>

                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email"></input>
                <span th:errors="*{email}" class="error"></span>


                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                <p class="mt-5 mb-3">Michael Dill &copy; 2017-2018</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
